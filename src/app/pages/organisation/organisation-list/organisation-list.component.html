<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center">
        <mat-card-title> Organisations </mat-card-title>
        <!-- Add your button here -->
        <a mat-raised-button color="primary" (click)="openDialog()">Add New</a>
        </div>
      <!-- <mat-card-title>Organisations</mat-card-title> -->
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="logo">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
              Name
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <img
                  [src]="element.logo"
                  alt="users"
                  width="60"
                  class="rounded"
                />
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.name }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>

  
          <ng-container matColumnDef="status">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Status
            </th>
            <td mat-cell *matCellDef="let element">
              @if(element.status == 'active') {
              <span
                class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.status | titlecase }}
              </span>
              } @if(element.status == 'inactive') {
              <span
                class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.status | titlecase }}
              </span>
              } @if(element.status == 'suspended') {
              <span
                class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.status | titlecase }}
              </span>
              }
            </td>
          </ng-container>
  

          <ng-container matColumnDef="staff_number">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
             Staff
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.staff_number }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>


          <ng-container matColumnDef="more">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            ></th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>add</mat-icon>
                  <span>Add</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
