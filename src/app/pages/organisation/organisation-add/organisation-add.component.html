<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add Organisation</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form>
        <div class="row">
          <div class="col-lg-12">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Organisation Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="your name " />
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Contact Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" placeholder="your email" />
            </mat-form-field>
          </div>

        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
